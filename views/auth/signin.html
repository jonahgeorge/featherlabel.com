{{ define "auth/signin" }}
{{ template "_templates/header" . }}

<div class="page-header">
	<h1>Sign In</h1>
</div>

<form role="form" class="form-horizontal" action="/signin" method="post">

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input id="email" class="form-control" type='email' name="email" placeholder='Email' required>
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>	
		<div class="col-sm-10">
			<input id="password" class="form-control" type='password' name="password" placeholder='Password' required>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="pull-left btn btn-default" type="submit">Sign In</button>
			<a class="pull-left btn btn-default" href="/" style="margin-left:5px">Cancel</a>
			<a class="pull-right btn btn-default" href="/signup">Sign Up</a>
		</div>
	</div>

</form>

{{ template "_templates/footer" . }}
{{ end }}
