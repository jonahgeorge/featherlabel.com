{{ define "auth/signup" }}
{{ template "_templates/header" . }}

<div class="page-header">
	<h1>Sign Up</h1>
</div>

<form action="/signup" method="post" role="form" class="form-horizontal">

	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="username" class="form-control" type="text" name="username" placeholder="Username" required>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input id="email" class="form-control" type="email" name="email" placeholder="Email" required>
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input id="password" class="form-control" type="password" name="password" placeholder="Password" required>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="pull-left btn btn-default" type="submit">Sign Up</button>
			<a class="pull-left btn btn-default" href="/" style="margin-left:5px">Cancel</a>
			<a class="pull-right btn btn-default" href="/signin">Sign In</a>
		</div>
	</div>

</form>

{{ template "_templates/footer" . }}
{{ end }}
