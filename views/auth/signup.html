{{ define "auth/signup" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "shared/head" . }}
  </head>
  <body>
    {{ template "shared/header" . }}

	<div class="container">

      <div class="col-sm-6 col-sm-offset-3">
        <div class="page-header">
          <h1>Sign Up</h1>
        </div>

		<form action="/signup" method="post" role="form">

          <div class="form-group">
			<label>Name</label>
            <input class="form-control" type="text" name="name" placeholder="Name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email" required>
		  </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
          </div>

          <div class="form-group">
            <button class="btn btn-success pull-left" type="submit">Sign Up</button>
            <a class="breadcrumb pull-left" href="/" style="margin-left:5px">Cancel</a>
            <a class="pull-right breadcrumb" href="/signin">Sign In</a>
          </div>

        </form>

      </div>
    </div>

    {{ template "shared/footer" . }}
    {{ template "shared/foot" . }}
  </body>
</html>
{{ end }}
