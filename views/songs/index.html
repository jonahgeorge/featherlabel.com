{{define "songs/index"}}
{{template "_templates/header" .}}

<div class="page-header">
	<h1>Recent Songs</h1>
</div>

<table class="table table-striped">
	<thead>
		<th>Title</th>
		<th>Artist</th>
	</thead>
	<tbody>
		{{range .Songs}}
		<tr>
			<td><a href="/songs/{{ .Id }}">{{ .Title }}</a></td>
			<td><a href="/users/{{ .User.Id }}">{{.User.Username}}</a></td> 
		</tr>
		{{end}}
	</tbody>
</table>

{{template "_templates/footer" .}}
{{end}}
