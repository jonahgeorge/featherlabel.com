{{define "songs/form"}}
{{template "_templates/header" .}}

<div class="page-header">
	<h1>Upload</h1>
</div>

<form role="form" method="post" action="/songs" enctype="multipart/form-data" class="form-horizontal">

	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="title" placeholder="Title" required>
		</div>
	</div>

	<div class="form-group">
		<label for="file" class="col-sm-2 control-label">File</label>
		<div class="col-sm-10">
			<input type="file" name="file" accept="audio/mp3" required>

			<div class="checkbox">
				<label><input name="copyright" type="checkbox"> I verify that I am the legal copyright holder for this content.</label> 
			</div>

			<div class="checkbox">
				<label><input name="terms" type="checkbox"> I verify that this content is in agreement with the <a href="#">Terms of Service</a>.</label> 
			</div>

		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id='submit' class="btn btn-default" type="submit">Submit</button>
			<a class="btn btn-default" href="/" style="margin-left:5px">Cancel</a>
		</div>
	</div>

</form>

{{template "_templates/footer" .}}
{{end}}
