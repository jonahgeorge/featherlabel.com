{{define "songs/form"}}
<!DOCTYPE html>
<html>
  <head>
    {{template "shared/head" .}}
  </head>
  <body>
    {{template "shared/header" .}}
	<div class="container">
	  <div class="col-sm-6 col-sm-offset-3">
		<div class="page-header">
		  <h1>Upload</h1>
		</div>

		<form role="form" method="post" action="/songs" enctype="multipart/form-data">
		  <div class="form-group">
			<label>Title</label>
			<input class="form-control" type="text" name="title" placeholder="Title" required>
		  </div>

		  <div class="form-group">
			<label>File</label>
			<input class="form-control" type="file" name="file" accept="audio/mp3" required>
		  </div>

		  <div class="form-group">
			<button id='submit' class="btn btn-success pull-left" type="submit">Submit</button>
			<a class="breadcrumb pull-left" href="/" style="margin-left:5px">Cancel</a>
		  </div>
		</form>
	  </div>
	</div>

	{{template "shared/footer" .}}
	{{template "shared/foot" .}}
  </body>
</html>
{{end}}
