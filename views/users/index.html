{{define "users/index"}}
{{template "_templates/header" .}}

<div class="page-header">
	<h2>Users Index</h2>
</div>

<table class="table table-striped">
	<thead>
		<th>Name</th>
	</thead>
	<tbody>
		{{range .Users}}
		<tr>
			<td>{{ .Name }}</td>
		</tr>
		{{end}}
	</tbody>
</table>

{{template "_templates/footer" .}}
{{end}}
